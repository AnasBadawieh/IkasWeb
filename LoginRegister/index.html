<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../Homepage/index.html" class="back-button">Back</a>
    <div class="container">
        <div class="moving-bg"></div>
        <div id="formContainer" class="form-container">
            <div id="loginForm" class="form">
                <h2>Login</h2>
                <input type="email" placeholder="Email">
                <div class="password-container">
                    <input type="password" id="loginPassword" placeholder="Password">
                    <span class="toggle-password" onclick="togglePassword('loginPassword', this)">üò∂</span>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe"> <label for="rememberMe">Remember me</label>
                </div>
                <button>Login</button>
                <div class="toggle-container">
                    <p><a href="#" onclick="alert('Allah Allah')">Forgot Password?</a></p>
                    <p>Don't have an account? <a onclick="toggleForm()">Register</a></p>
                </div>
            </div>
            <div id="registerForm" class="form" style="display: none;">
                <h2>Register</h2>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email">
                <div class="password-container">
                    <input type="password" id="registerPassword" placeholder="Password">
                    <span class="toggle-password" onclick="togglePassword('registerPassword', this)">üëÅ</span>
                </div>
                <button>Register</button>
                <div class="toggle-container">
                    <p>Already have an account? <a onclick="toggleForm()">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

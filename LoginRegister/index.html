<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: url('./images/Prototype-ikas-login.jpg') no-repeat center center fixed; background-size: cover; }
        .container { position: relative; width: 400px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); overflow: hidden; transition: transform 0.5s ease-in-out; }
        .form-container { position: relative; transition: transform 0.5s ease-in-out; }
        .form { width: 100%; padding: 20px; display: flex; flex-direction: column; transition: transform 0.5s ease-in-out; }
        .form h2 { text-align: center; margin-bottom: 20px; }
        .form input { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .form button { padding: 10px; background: rgb(34, 142, 34); color: white; border: none; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .form button:hover { background: #0056b3; }
        .toggle-container { text-align: center; margin-top: 15px; }
        .toggle-container a { cursor: pointer; color: #007bff; text-decoration: none; transition: 0.3s; }
        .toggle-container a:hover { text-decoration: underline; }
        .password-container { position: relative; }
        .password-container input { width: 100%; padding-right: 40px; }
        .toggle-password { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; user-select: none; }
        .remember-me { display: flex; align-items: center; margin-bottom: 10px; }
        .remember-me input { margin-right: 5px; }
        .moving-bg { position: absolute; top: -50px; left: -50px; width: 500px; height: 500px; background: rgba(255, 255, 255, 0.2); border-radius: 50%; animation: moveBg 6s infinite alternate ease-in-out; }
        @keyframes moveBg { 0% { transform: translateX(0); } 100% { transform: translateX(50px); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="moving-bg"></div>
        <div id="formContainer" class="form-container">
            <div id="loginForm" class="form">
                <h2>Login</h2>
                <input type="email" placeholder="Email">
                <div class="password-container">
                    <input type="password" id="loginPassword" placeholder="Password">
                    <span class="toggle-password" onclick="togglePassword('loginPassword', this)">üò∂</span>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe"> <label for="rememberMe">Remember me</label>
                </div>
                <button>Login</button>
                <div class="toggle-container">
                    <p><a href="#" onclick="alert('Allah Allah')">Forgot Password?</a></p>
                    <p>Don't have an account? <a onclick="toggleForm()">Register</a></p>
                </div>
            </div>
            <div id="registerForm" class="form" style="display: none;">
                <h2>Register</h2>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email">
                <div class="password-container">
                    <input type="password" id="registerPassword" placeholder="Password">
                    <span class="toggle-password" onclick="togglePassword('registerPassword', this)">üëÅ</span>
                </div>
                <button>Register</button>
                <div class="toggle-container">
                    <p>Already have an account? <a onclick="toggleForm()">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleForm() {
            let loginForm = document.getElementById("loginForm");
            let registerForm = document.getElementById("registerForm");
            if (loginForm.style.display === "none") {
                loginForm.style.display = "flex";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "flex";
            }
        }

        function togglePassword(id, element) {
            let passwordInput = document.getElementById(id);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                element.textContent = "ü´£";
            } else {
                passwordInput.type = "password";
                element.textContent = "üò∂";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="./images/default-avatar.png" alt="Profile Picture">
            <h2>John Doe</h2>
            <p>john.doe@example.com</p>
        </div>
        <div class="right-section">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter first name">
                <label for="surname">Surname</label>
                <input type="text" id="surname" placeholder="Enter surname">
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <select id="nationality">
                    <option value="" disabled selected>Select your nationality</option>
                    <!-- Add options here -->
                </select>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" placeholder="Enter your address details"></textarea>
            </div>
            <div class="form-group">
                <label for="bio">Tell us about yourself (Bio)</label>
                <textarea id="bio" placeholder="Write something about yourself"></textarea>
            </div>
            <div class="form-group">
                <label for="currency">Preferred Currency</label>
                <select id="currency">
                    <option value="" disabled selected>Select currency</option>
                    <!-- Add options here -->
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <button id="change-password">Change Password</button>
            </div>
        </div>
    </div>

    <div class="modal" id="password-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h3>Changing Password</h3>
            <div class="form-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password">
            </div>
            <div class="form-group">
                <button id="confirm-change">Confirm Change</button>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>

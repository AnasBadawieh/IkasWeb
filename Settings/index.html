<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Supermarket Web App Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar" id="sidebar">
      <button id="toggleSidebar" class="toggle-btn">
        <span class="menu-text">Menu</span>
        <img src="./images/menu.png" alt="Menu" class="menu-icon">
      </button>
      <ul>
        <li data-section="profile" class="active">Profile</li>
        <li data-section="security">Security</li>
        <li data-section="payment">Payment</li>
        <li data-section="notification">Notifications</li>
        <li data-section="appearance">Appearance</li>
        <li data-section="store">Store</li>
        <li data-section="promotions">Promotions</li>
        <li data-section="inventory">Inventory</li>
      </ul>
    </aside>
    <main class="content">
      <section id="profile" class="settings-section active">
        <h2>Profile Settings</h2>
        <form id="profileForm">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="John Doe">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="john@example.com">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900">
          </div>
          <button type="button" class="btn" onclick="saveSettings('Profile')">Save Profile</button>
        </form>
      </section>

      <section id="security" class="settings-section">
        <h2>Security Settings</h2>
        <form id="securityForm">
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••">
          </div>
          <div class="form-group toggle-group">
            <label for="twoFactor">Enable Two-Factor Authentication</label>
            <label class="switch">
              <input type="checkbox" id="twoFactor" name="twoFactor">
              <span class="slider"></span>
            </label>
          </div>
          <button type="button" class="btn" onclick="saveSettings('Security')">Save Security</button>
        </form>
      </section>

      <section id="payment" class="settings-section">
        <h2>Payment Settings</h2>
        <form id="paymentForm">
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="**** **** **** ****">
          </div>
          <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="***">
          </div>
          <button type="button" class="btn" onclick="saveSettings('Payment')">Save Payment</button>
        </form>
      </section>

      <section id="notification" class="settings-section">
        <h2>Notification Settings</h2>
        <form id="notificationForm">
          <div class="form-group toggle-group">
            <label for="emailNotif">Email Notifications</label>
            <label class="switch">
              <input type="checkbox" id="emailNotif" name="emailNotif" checked>
              <span class="slider"></span>
            </label>
          </div>
          <div class="form-group toggle-group">
            <label for="smsNotif">SMS Notifications</label>
            <label class="switch">
              <input type="checkbox" id="smsNotif" name="smsNotif">
              <span class="slider"></span>
            </label>
          </div>
          <button type="button" class="btn" onclick="saveSettings('Notifications')">Save Notifications</button>
        </form>
      </section>

      <section id="appearance" class="settings-section">
        <h2>Appearance Settings</h2>
        <form id="appearanceForm">
          <div class="form-group toggle-group">
            <label for="darkMode">Dark Mode</label>
            <label class="switch">
              <input type="checkbox" id="darkMode" name="darkMode">
              <span class="slider"></span>
            </label>
          </div>
          <div class="form-group">
            <label for="language">Language</label>
            <select id="language" name="language">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
            </select>
          </div>
          <button type="button" class="btn" onclick="saveSettings('Appearance')">Save Appearance</button>
        </form>
      </section>

      <section id="store" class="settings-section">
        <h2>Store Settings</h2>
        <form id="storeForm">
          <div class="form-group">
            <label for="storeName">Store Name</label>
            <input type="text" id="storeName" name="storeName" placeholder="My Supermarket">
          </div>
          <div class="form-group">
            <label for="storeAddress">Store Address</label>
            <input type="text" id="storeAddress" name="storeAddress" placeholder="123 Market St">
          </div>
          <button type="button" class="btn" onclick="saveSettings('Store')">Save Store</button>
        </form>
      </section>

      <section id="promotions" class="settings-section">
        <h2>Promotions Settings</h2>
        <form id="promotionsForm">
          <div class="form-group">
            <label for="promoMessage">Promotional Message</label>
            <input type="text" id="promoMessage" name="promoMessage" placeholder="Big discounts!">
          </div>
          <div class="form-group">
            <label for="discount">Discount Percentage</label>
            <input type="number" id="discount" name="discount" placeholder="0-100">
          </div>
          <button type="button" class="btn" onclick="saveSettings('Promotions')">Save Promotions</button>
        </form>
      </section>

      <section id="inventory" class="settings-section">
        <h2>Inventory Settings</h2>
        <form id="inventoryForm">
          <div class="form-group">
            <label for="lowStockThreshold">Low Stock Threshold</label>
            <input type="number" id="lowStockThreshold" name="lowStockThreshold" placeholder="Enter threshold value">
          </div>
          <button type="button" class="btn" onclick="saveSettings('Inventory')">Save Inventory</button>
        </form>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Recreation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./images/logo1.png" alt="Logo" class="img-fluid" style="max-height: 50px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../Item/index.html">Market</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Groceries/index.html">Groceries</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Kitchen/index.html">Kitchen</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Meat/index.html">Meat Butcher</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                    <li class="nav-item"><a class="nav-link" href="../LoginRegister/index.html">Login</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Basket/index.html">
                            <img src="./images/Basket.png" alt="Basket" style="width: 24px; height: 24px;">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/DanaKiyma.jpg" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="./images/CowHeart.jpg" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="./images/CowLiver.jpg" class="d-block w-100" alt="Banner 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Section: Promotions -->
    <div class="container py-5">
        <div class="row text-center">
            <div class="col-md-4">
                <img src="./images/PickofTheWeek.jpg" alt="Promo 1" class="img-fluid">
                <h5>Pick of the Week</h5>
            </div>
            <div class="col-md-4">
                <img src="./images/FromFarmstoTables.jpg" alt="Promo 2" class="img-fluid">
                <h5>From Farms to Tables</h5>
            </div>
            <div class="col-md-4">
                <img src="./images/EverydayLowPrices.jpg" alt="Promo 3" class="img-fluid">
                <h5>Everyday Low Prices</h5>
            </div>
        </div>
    </div>

    <!-- Section: Recommended Products -->
    <div class="container py-5">
        <h3>Recommended For You</h3>
        <div class="row">
            <div class="col-md-3 text-center">
                <img src="./images/product1.png" alt="Product 1" class="img-fluid">
                <p>Product Name 1</p>
                <button class="btn btn-primary">Quick Add</button>
            </div>
            <div class="col-md-3 text-center">
                <img src="./images/product2.png" alt="Product 2" class="img-fluid">
                <p>Product Name 2</p>
                <button class="btn btn-primary">Quick Add</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2025 Ikas Supermarket. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
